    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" href="https://files.catbox.moe/1picoz.png" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>LP-F4 | Battle Arena</title>
    
    <!-- Google Fonts: Poppins for Game UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              game: {
                primary: '#f97316', // Orange 500
                primaryDark: '#ea580c', // Orange 600
                accent: '#6366f1', // Indigo 500
                accentDark: '#4338ca', // Indigo 700
                success: '#22c55e', // Green 500
                successDark: '#15803d', // Green 700
                danger: '#ef4444', // Red 500
                dangerDark: '#b91c1c', // Red 700
                surface: '#ffffff',
                surfaceDark: '#1e293b', // Slate 800
                bg: '#fff7ed', // Orange 50
                bgDark: '#050b14', // Slate 900
              }
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        overscroll-behavior-y: none;
        background-color: #050b14; 
        color: white;
        user-select: none; /* Disable text selection */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      /* Disable scrollbar for immersive feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Game UI Utilities */
      .game-panel {
        background: rgba(30, 41, 59, 0.9);
        border: 2px solid #334155;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border-radius: 1.5rem;
      }

      /* 3D Button Utility */
      .btn-3d {
        transition: all 0.1s;
        box-shadow: 0px 4px 0px 0px rgba(0,0,0,0.2);
      }
      .btn-3d:active:not(:disabled) {
        transform: translateY(4px);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.2);
      }
      .btn-3d:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        transform: translateY(2px);
      }

      /* Disable text selection globally for a native app feel */
      .select-none {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
