<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://files.catbox.moe/qn40s6.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LP-F4 | Battle Arena</title>
    
    <!-- Google Fonts: Poppins for Game UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              game: {
                primary: '#6366f1', // Indigo 500
                primaryDark: '#4338ca', // Indigo 700
                accent: '#f59e0b', // Amber 500
                accentDark: '#b45309', // Amber 700
                success: '#22c55e', // Green 500
                successDark: '#15803d', // Green 700
                danger: '#ef4444', // Red 500
                dangerDark: '#b91c1c', // Red 700
                surface: '#ffffff',
                surfaceDark: '#1e293b', // Slate 800
                bg: '#f8fafc', // Slate 50
                bgDark: '#0f172a', // Slate 900
              }
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8fafc;
        /* Subtle Grid Pattern */
        background-image: radial-gradient(#e2e8f0 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      .dark body {
        background-color: #0f172a;
        background-image: radial-gradient(#334155 1.5px, transparent 1.5px);
      }
      
      /* Disable scrollbar for immersive feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Game UI Utilities */
      .game-panel {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #e2e8f0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border-radius: 1.5rem;
      }
      .dark .game-panel {
        background: rgba(30, 41, 59, 0.9);
        border-color: #334155;
      }

      /* 3D Button Utility */
      .btn-3d {
        transition: all 0.1s;
        box-shadow: 0px 4px 0px 0px rgba(0,0,0,0.2);
      }
      .btn-3d:active:not(:disabled) {
        transform: translateY(4px);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.2);
      }
      .btn-3d:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        transform: translateY(2px);
      }

      /* SweetAlert Overrides for Game Look */
      div:where(.swal2-container) {
        z-index: 9999 !important;
      }
      
      /* Base Popup Style (Light Mode Default) */
      .glass-swal-popup, .glass-swal-toast {
        background: #ffffff !important; /* Fully Opaque White */
        border: 2px solid #cbd5e1 !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important;
        border-radius: 2rem !important;
        padding: 2rem !important;
        font-family: 'Poppins', sans-serif !important;
        color: #000000 !important; /* Pure Black Text for Visibility */
      }
      
      /* Dark Mode Override */
      .dark .glass-swal-popup, .dark .glass-swal-toast {
        background: #1e293b !important;
        border-color: #334155 !important;
        color: #ffffff !important; /* Pure White Text */
      }
      
      .glass-swal-title, .glass-swal-toast-title, .swal2-title {
        color: inherit !important;
        font-weight: 900 !important;
        text-transform: uppercase !important;
        font-style: italic !important;
        opacity: 1 !important;
      }
      
      .glass-swal-content, .swal2-html-container {
        color: inherit !important;
        font-weight: 600 !important;
        opacity: 1 !important; /* No Transparency */
      }

      /* Alert Buttons */
      .glass-swal-btn-confirm {
        background-color: #6366f1 !important;
        color: white !important;
        border-bottom: 4px solid #4338ca !important;
        border-radius: 1rem !important;
        padding: 0.75rem 2rem !important;
        font-weight: 900 !important;
        text-transform: uppercase !important;
        margin: 0.5rem !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
        transition: transform 0.1s !important;
      }
      .glass-swal-btn-confirm:active {
        transform: translateY(2px) !important;
        border-bottom-width: 0px !important;
        margin-top: 0.75rem !important; /* Visual compensation */
      }

      .glass-swal-btn-cancel {
        background-color: #ef4444 !important;
        color: white !important;
        border-bottom: 4px solid #b91c1c !important;
        border-radius: 1rem !important;
        padding: 0.75rem 2rem !important;
        font-weight: 900 !important;
        text-transform: uppercase !important;
        margin: 0.5rem !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
      }

      /* Input Fields in Alerts */
      .glass-swal-input, .swal2-input {
        background-color: #f1f5f9 !important;
        border: 2px solid #cbd5e1 !important;
        border-radius: 1rem !important;
        color: #000000 !important; /* Dark text */
        font-weight: bold !important;
        padding: 1rem !important;
        text-align: center !important;
        font-size: 1.25rem !important;
      }
      .dark .glass-swal-input, .dark .swal2-input {
        background-color: #0f172a !important;
        border-color: #334155 !important;
        color: #ffffff !important; /* Light text */
      }
      .glass-swal-input:focus, .swal2-input:focus {
        border-color: #6366f1 !important;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2) !important;
        outline: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "howler": "https://esm.sh/howler@^2.2.4",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "sweetalert2": "https://esm.sh/sweetalert2@11",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
