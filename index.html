    <title>LP-F4 | Somali Student Quiz Battle</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Overriding gray with Slate for a premium 'app-like' feel
              gray: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b', // Main Dark Card BG
                900: '#0f172a', // Main Dark Page BG
                950: '#020617', // Darker Accents
              },
              somali: {
                blue: '#4189DD',
                white: '#FFFFFF',
                dark: '#0f172a', 
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              blob: "blob 10s infinite",
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        @apply bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Hide scrollbar for cleaner mobile UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Smooth transitions for all themeable elements */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* SweetAlert2 Theme Overrides */
      .swal2-popup {
        font-family: 'Inter', sans-serif !important;
        border-radius: 1.5rem !important;
      }
      
      /* Dark mode specific sweetalert overrides */
      .dark .swal2-popup {
        background: #1e293b !important; /* gray-800 */
        border: 1px solid #334155 !important; /* gray-700 */
        color: #f1f5f9 !important; /* gray-100 */
      }
      .dark .swal2-title, .dark .swal2-content, .dark .swal2-html-container {
        color: #f1f5f9 !important;
      }
      .dark .swal2-input, .dark .swal2-textarea {
        background: #0f172a !important; /* gray-900 */
        color: white !important;
        border: 1px solid #475569 !important;
      }
    </style>
