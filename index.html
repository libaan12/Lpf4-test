
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>LP-F4 | Battle Arena</title>
    
    <!-- Google Fonts: Poppins for Game UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              game: {
                primary: '#f97316', // Orange 500
                primaryDark: '#ea580c', // Orange 600
                accent: '#6366f1', // Indigo 500
                accentDark: '#4338ca', // Indigo 700
                success: '#22c55e', // Green 500
                successDark: '#15803d', // Green 700
                danger: '#ef4444', // Red 500
                dangerDark: '#b91c1c', // Red 700
                surface: '#ffffff',
                surfaceDark: '#1e293b', // Slate 800
                bg: '#fff7ed', // Orange 50
                bgDark: '#050b14', // Slate 900
              }
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        overscroll-behavior-y: none;
        background-color: #050b14; 
        color: white;
      }
      
      /* Disable scrollbar for immersive feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Game UI Utilities */
      .game-panel {
        background: rgba(30, 41, 59, 0.9);
        border: 2px solid #334155;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        border-radius: 1.5rem;
      }

      /* 3D Button Utility */
      .btn-3d {
        transition: all 0.1s;
        box-shadow: 0px 4px 0px 0px rgba(0,0,0,0.2);
      }
      .btn-3d:active:not(:disabled) {
        transform: translateY(4px);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.2);
      }
      .btn-3d:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        transform: translateY(2px);
      }

      /* SweetAlert Overrides for Game Look */
      div:where(.swal2-container) {
        z-index: 9999 !important;
      }
      
      /* COMPACT POPUP STYLE - Dark Mode Forced */
      .glass-swal-popup {
        background: rgba(15, 23, 42, 0.95) !important; /* Slate 900 */
        backdrop-filter: blur(10px) !important;
        -webkit-backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(255,255,255,0.1) !important;
        box-shadow: 0 20px 60px -10px rgba(0, 0, 0, 0.5) !important;
        border-radius: 1.5rem !important;
        padding: 1rem 1rem 1.25rem 1rem !important;
        font-family: 'Poppins', sans-serif !important;
        color: #ffffff !important;
        width: 20em !important;
        max-width: 85vw !important;
        position: relative !important;
      }
      
      .glass-swal-toast {
        background: #1e293b !important; /* Slate 800 */
        border: 1px solid rgba(255,255,255,0.1) !important;
        box-shadow: 0 10px 30px -5px rgba(0,0,0,0.3) !important;
        border-radius: 1rem !important;
        padding: 0.75rem !important;
        color: #ffffff !important;
      }

      /* CUSTOM X BUTTON */
      .swal2-close {
        position: absolute !important;
        top: 0.5rem !important;
        right: 0.5rem !important;
        width: 2rem !important;
        height: 2rem !important;
        background: #334155 !important;
        border-radius: 50% !important;
        color: #94a3b8 !important;
        font-size: 1.25rem !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        box-shadow: none !important;
        outline: none !important;
        transition: all 0.2s !important;
      }
      .swal2-close:hover {
        background: #475569 !important;
        color: #ef4444 !important;
      }
      
      /* Compact Text */
      .glass-swal-title, .glass-swal-toast-title, .swal2-title {
        color: #ffffff !important;
        font-weight: 800 !important;
        font-size: 1.1rem !important;
        margin-bottom: 0.25rem !important;
        padding: 0 !important;
      }
      
      .glass-swal-content, .swal2-html-container {
        color: #cbd5e1 !important;
        font-weight: 500 !important;
        font-size: 0.85rem !important;
        margin: 0.5rem 0 1rem 0 !important;
        line-height: 1.4 !important;
      }

      /* Compact Buttons */
      .glass-swal-btn-confirm {
        background-color: #f97316 !important;
        color: white !important;
        border-radius: 0.75rem !important;
        padding: 0.6rem 1.5rem !important;
        font-weight: 700 !important;
        font-size: 0.8rem !important;
        box-shadow: 0 4px 10px -2px rgba(249, 115, 22, 0.4) !important;
        margin: 0 5px !important;
      }
      .glass-swal-btn-cancel {
        background-color: #334155 !important;
        color: #cbd5e1 !important;
        border-radius: 0.75rem !important;
        padding: 0.6rem 1.5rem !important;
        font-weight: 700 !important;
        font-size: 0.8rem !important;
        margin: 0 5px !important;
      }

      /* Input Fields in Alerts */
      .glass-swal-input, .swal2-input {
        background-color: #1e293b !important;
        border: 2px solid #334155 !important;
        border-radius: 0.75rem !important;
        color: #ffffff !important;
        font-weight: 600 !important;
        padding: 0.6rem !important;
        text-align: center !important;
        font-size: 0.9rem !important;
        margin: 0.5rem auto 1rem auto !important;
        width: 80% !important;
        box-shadow: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "webworker": "https://esm.sh/webworker@^0.8.4",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "sweetalert2": "https://esm.sh/sweetalert2@^11.26.17",
    "howler": "https://esm.sh/howler@^2.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
